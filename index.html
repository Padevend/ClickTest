<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tester la vitesse de vos click sur la souris">
    <meta name="keywords" content="click, vitesse, interactif, facile, attractif">
    <title>Click speed test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <h1 id="title">Mouse Click Speed Test</h1>
        <div class="start">
            <button>Start</button>
        </div>
        <div class="test-box no-active">
            <div class="timer no-active">3</div>
            <span>Time : <span id="timer"> 10 </span> s</span>
            <div class="box">
                <h2>Click here</h2>
            </div>
            <span><span id="clicker">0</span> Click</span>
        </div>
        <div class="result no-active">
            <span>Number of click : </span>
            <h1 id="total">00</h1>
            <div>
                <span>Speed : </span>
                <span id="speed"> 05 </span> 
                <span id="unity"><sup>click</sup>/<sub>second</sub></span>
            </div>
            <button>Reload</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
